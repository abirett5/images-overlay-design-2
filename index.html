<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Overlay Images</title>

        <!-- CSS Source -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- FontAwesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="headline">
                <h2>Blog Contents</h2>
            </div>

            <div class="img-box">
                <a href="https://www.google.com">
                    <div class="overlay">
                        <div class="label">
                            <p class="label-content">Label</p>
                        </div>

                        <h4>Thumbnail One</h4>

                        <div class="circle-btn">
                            <i class="fa-regular fa-hand-pointer"></i>
                        </div>
                    </div>
                    <img src="./images/thumbnail.png" alt="image-1"/>
                </a>
            </div>
        </div>
    </body>
</html>
